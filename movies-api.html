<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/movies-api.css">

    </head>
    <body>
        <h1 class="display-2 text-center">Movies</h1>
        <div class="d-flex justify-content-center">
            <img id="loading-pic" src="assets/loading.gif">
        </div>

        <div id="poster">

        </div>

        <button id="startAddMovie" class="btn btn-outline-secondary" type="button">Add Movie:</button>

        <div id="form-container" class="bg-light">
            <label for="titleInput" id="formTitle" class="form-label display-6">Add your own movie:</label>
            <div class="input-group mb-3">
                <span class="input-group-text">Title:</span>
                <input type="text" class="form-control"  id="titleInput" aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="ratingInput">Rating:</label>
                <select class="form-select" id="ratingInput">
                    <option id="valueChoose">Choose...</option>
                    <option id="value0" value="0">0/5</option>
                    <option id="value1" value="1">1/5</option>
                    <option id="value2" value="2">2/5</option>
                    <option id="value3" value="3">3/5</option>
                    <option id="value4" value="4">4/5</option>
                    <option id="value5" value="5">5/5</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Actors:</span>
                <input type="text" class="form-control" id="actors-input" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Director(s):</span>
                <input type="text" class="form-control" id="directorInput" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Plot:</span>
                <input type="text" class="form-control" id="plotInput" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Release:</span>
                <input type="text" class="form-control" id="releaseInput" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Genre:</span>
                <input type="text" class="form-control" id="genreInput" aria-describedby="basic-addon3">
            </div>
            <button id="putBtn" class="btn btn-outline-secondary" type="button">Save</button>
            <button id="addBtn" class="btn btn-outline-secondary" type="button">Submit</button>

        </div>
        <script src="lib/jquery-2.2.4.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="js/movies-api.js"></script>
    </body>
</html>
